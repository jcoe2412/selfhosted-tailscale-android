name: Build Tailscale for Headscale (Simple)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Tailscale Android
      uses: actions/checkout@v4
      with:
        repository: tailscale/tailscale-android
        submodules: recursive
        
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Set custom control server via environment
      run: |
        echo "TS_CONTROL_URL=${{ secrets.HEADSCALE_URL }}" >> $GITHUB_ENV
        
    - name: Build Debug APK (easiest)
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tailscale-debug-apk
        path: android/build/outputs/apk/debug/*.apk
