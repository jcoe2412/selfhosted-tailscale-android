name: Build Tailscale Android for Headscale

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Install Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv $HOME/android-sdk/cmdline-tools/bin $HOME/android-sdk/cmdline-tools/latest/ 2>/dev/null || true
        mv $HOME/android-sdk/cmdline-tools/lib $HOME/android-sdk/cmdline-tools/latest/ 2>/dev/null || true
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125"
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
    
    - name: Clone Tailscale Android (latest)
      run: |
        git clone https://github.com/tailscale/tailscale-android.git
        cd tailscale-android
        git submodule update --init --recursive
    
    - name: Patch for custom control server
      working-directory: tailscale-android
      run: |
        # Create patch to allow custom control server
        cat > custom-server.patch << 'EOF'
        diff --git a/android/src/main/java/com/tailscale/ipn/ui/model/Ipn.kt b/android/src/main/java/com/tailscale/ipn/ui/model/Ipn.kt
        index abc123..def456 100644
        --- a/android/src/main/java/com/tailscale/ipn/ui/model/Ipn.kt
        +++ b/android/src/main/java/com/tailscale/ipn/ui/model/Ipn.kt
        @@ -1,3 +1,6 @@
        +// Custom control server URL
        +const val CUSTOM_CONTROL_URL = "${{ secrets.HEADSCALE_URL }}"
        +
         package com.tailscale.ipn.ui.model
        EOF
        
        # Alternative: directly modify the backend start
        # Find and modify the file that sets control URL
        find . -name "*.kt" -o -name "*.java" | xargs grep -l "controlURL" | head -1 | while read file; do
          echo "Modifying $file to use custom control server"
          # We'll do a simple sed replacement
          sed -i 's|https://controlplane.tailscale.com|${{ secrets.HEADSCALE_URL }}|g' "$file" || true
        done
        
        # Modify the Go backend to use custom server
        cat > cmd/tailscale/backend.go.patch << 'GOEOF'
        --- a/cmd/tailscale/backend.go
        +++ b/cmd/tailscale/backend.go
        @@ -10,6 +10,7 @@ import (
         )
         
         const defaultMTU = 1280
        +const customControlURL = "${{ secrets.HEADSCALE_URL }}"
         
         type backend struct {
                engine *wgengine.Engine
        GOEOF
        
    - name: Build APK (F-Droid flavor)
      working-directory: tailscale-android/android
      run: |
        # Try building the F-Droid variant which doesn't need Google Play Services
        ./gradlew assembleFdroidRelease || ./gradlew assembleDebug
        
    - name: List build outputs
      run: |
        find tailscale-android -name "*.apk" -type f
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tailscale-headscale-apk
        path: tailscale-android/android/build/outputs/apk/**/*.apk
        if-no-files-found: warn
        retention-days: 30
